<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Settings</title>
  <link rel="stylesheet" href="cssAccountSettings.css">
  <link rel="stylesheet" href="cssTheme.css">
</head>
<body>
  <button id="toggle-theme">Toggle Theme</button>

  <div class="container">
    <div class="sidebar">
      <ul class="views">
        <li><a href="#account">Account</a></li>
        <li><a href="#notification">Notification</a></li>
        <li><a href="#accessibility">Accessibility</a></li>
      </ul>
    </div>
    <div class="content">
      <div id="account" class="view active">
        <h2>Account Settings</h2>
        <form>
          <label for="old_password">Old password:</label>
          <input type="text" id="old_password" name="old_password"><br>

          <label for="new_password">New password:</label>
          <input type="password" id="new_password" name="new_password"><br>

          <label for="confirm_password">Confirm new password:</label>
          <input type="password" id="confirm_password" name="confirm_password"><br>

          <p>To change the password you need to introduce the old password for security reasons</p>

          <input type="submit" value="Save Changes">
        </form>
      </div>
      <div id="notification" class="view">
        <h2>Notification Settings</h2>
        <form>
          <label for="newsletter_frequency">Newsletter Frequency:</label>
          <select id="newsletter_frequency" name="newsletter_frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="never">Never</option>
          </select><br>

          <label for="promotions_frequency">Promotions Frequency:</label>
          <select id="promotions_frequency" name="promotions_frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="never">Never</option>
          </select><br>

          <input type="submit" value="Save Changes">
        </form>
      </div>
      <div id="accessibility" class="view">
        <h2>Accessibility Settings</h2>

        <div>
          <label for="language">Select language</label>
          <select id="language" name="language">
            <option value="Romana">Română</option>
            <option value="English">English</option>
          </select><br>
        </div>

        <label for="Delete">Are you sure you want to delete your account?</label>
        <button onclick="clickDelete()">Delete Account</button>
      </div>
    </div>
  </div>

  <script>
    function clickDelete() {
      window.open("loginPage.html");
    }
  </script>
  <script>
    // Retrieve the username from the cookie
    function getCookie(cname) {
      const name = cname + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const cookies = decodedCookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i];
        while (cookie.charAt(0) === ' ') {
          cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) === 0) {
          return cookie.substring(name.length, cookie.length);
        }
      }
      return "";
    }

    // Get the username from the cookie
    const username = getCookie('username');

    // Use the username + greeting message
    const greeting = document.getElementById('greeting');
    greeting.textContent = `Welcome, ${username}!`;
  </script>
  <script>
    // Get all the views and store in a variable
    const views = document.querySelectorAll('.view');

    // Get all the view links and store in a variable
    const viewLinks = document.querySelectorAll('.views a');

    // Show the first view by default
    views[0].classList.add('active');

    // Add click event listener to each view link
    viewLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();

        // Remove active class from all views
        views.forEach(view => view.classList.remove('active'));

        // Get the ID of the clicked link
        const viewId = e.target.getAttribute('href');

        // Show the corresponding view
        document.querySelector(viewId).classList.add('active');

        // Remove active class from all view links
        viewLinks.forEach(link => link.classList.remove('active'));

        // Add active class to the clicked link
        e.target.classList.add('active');
      });
    });
  </script>
  <script src="jsDarkModeScript.js"></script>
</body>
</html>
