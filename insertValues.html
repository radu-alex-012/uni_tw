<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>DoW: inserting data into table 'Studenti fizica'</title>
    <link href="img/icons/favicon.svg" rel="shortcut icon" type="image/png">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/createTable.css" rel="stylesheet">
</head>
<body>
<div class="navbar">
</div>

<div class="homepage">
    <div class="main-container">
        <div class="card create-table-card">
            <div class="table-name">
                <h3>Table name: <i>Studenti fizica</i></h3>
                <p>Here you can insert new values in the table</p>
            </div>

            <form>
                <input placeholder="ID" type="number">
                <input name="table-name" placeholder="NR_MATRICOL" type="text">
                <input name="table-name" placeholder="NUME" type="text">
                <input name="table-name" placeholder="PRENUME" type="text">
                <input placeholder="AN" type="number">
                <input name="table-name" placeholder="GRUPA" type="text">
                <input name="table-name" placeholder="BURSA" type="text">
                <input name="table-name" placeholder="DATA_NASTERE" type="text">
                <input name="table-name" placeholder="EMAIL" type="text">
                <input name="table-name" placeholder="CREATED_AT" type="text">
                <input name="table-name" placeholder="UPDATED_AT" type="text">

                <div class="preDiv">
                    <input class="submit btn" type="submit" value="Insert into table">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/home.js"></script>
</body>
</html>
