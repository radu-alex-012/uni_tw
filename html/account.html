<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DoW: account settings</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <meta content="" property="og:title">
    <meta content="" property="og:type">
    <meta content="" property="og:url">
    <meta content="" property="og:image">

    <link href="../res/icons/favicon.svg" rel="icon" type="image/svg+xml">
    <link href="../css/account.css" rel="stylesheet" type="text/css">
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
</head>
<nav>
    <a href="/home" title="Homepage"><img alt="Homepage" class="navbar-button" src="../res/icons/home.svg"/></a>
    <a href="/account" title="Account settings"><img alt="Account settings" class="navbar-button"
                                                     src="../res/icons/account.svg"/></a>
<!--    <img alt="Toggle dark mode" class="navbar-button" src="../res/icons/dark.svg"/>-->
    <a href="/logout" title="Log out"><img alt="Log out" class="navbar-button" src="../res/icons/logout.svg"/></a>
</nav>

<div class="container">
    <div class="sidebar">
        <ul class="views">
            <li><a href="#account">Security</a></li>
            <li><a href="#notification">Notifications</a></li>
            <li><a href="#other">Others</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="view active" id="account">
            <h2>Account settings</h2>
            <form>
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" value="johndoe"><br>

                <label for="password">Password:</label>
                <input id="password" name="password" type="password"><br>

                <label for="confirm_password">Confirm Password:</label>
                <input id="confirm_password" name="confirm_password" type="password"><br>

                <input type="submit" value="Save Changes">
            </form>
        </div>
        <div class="view" id="notification">
            <h2>Notification settings</h2>
            <form>
                <label for="newsletter_frequency">Newsletter Frequency:</label>
                <select id="newsletter_frequency" name="newsletter_frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="never">Never</option>
                </select><br>

                <label for="promotions_frequency">Promotions Frequency:</label>
                <select id="promotions_frequency" name="promotions_frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="never">Never</option>
                </select><br>

                <input type="submit" value="Save Changes">
            </form>
        </div>
        <div class="view" id="other">
            <h2>Other settings</h2>
            <br>
            <h3>Account deletion</h3>
            <label for="delete">Are you sure you want to delete your account?</label>
            <button id="delete" onclick="clickDelete()">Delete account</button>
        </div>
    </div>
</div>
<script>
    function clickDelete() {
        window.open("loginPage.html");
    }
</script>
<script>
    // Get all the views and store them in a variable
    const views = document.querySelectorAll('.view');

    // Get all the view links and store them in a variable
    const viewLinks = document.querySelectorAll('.views a');

    // Show the first view by default
    views[0].classList.add('active');

    // Add click event listener to each view link
    viewLinks.forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();

            // Remove active class from all views
            views.forEach(view => view.classList.remove('active'));

            // Get the ID of the clicked link
            const viewId = e.target.getAttribute('href');

            // Show the corresponding view
            document.querySelector(viewId).classList.add('active');

            // Remove active class from all view links
            viewLinks.forEach(link => link.classList.remove('active'));

            // Add active class to the clicked link
            e.target.classList.add('active');
        });
    });
</script>
<script src="jsDarkModeScript.js"></script>

</body>
</html>
