<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>DoW: database 'DummyDatabase1'</title>
    <link href="../img/icons/favicon.svg" rel="shortcut icon" type="image/png">
    <link href="../javaa/home.css" rel="stylesheet">
    <link href="../javaa/darkTheme.css" rel="stylesheet">

    <link rel="stylesheet" href="../javaa/style.css">

    <!-- added by teodor-->
	<link rel="stylesheet" type="text/css" href="../javaa/cssTheme.css">
</head>
<body>
    <div class="navbar">
        <div class="button-alignement">
            <button class="menu-button dropdown" onclick="databasePanelToggle()"><span class="text"><img src="../img/icons/favicon.svg" style="width: 25px; height: 25px;" alt="database img"/> Databases</span></button>
        </div>

        <div class="navbar-buttons">
            <a href="/homepage"><img src="../img/icons/home.svg" alt="home"/></a>
            <a href="/account"><img src="../img/icons/account.svg" alt="account"/></a>
            <!-- added by teodor-->
            <!-- <button id="toggle-theme">Toggle Theme</button> -->
            <button id="toggle-theme"><img src="../img/icons/theme-toggle.svg" alt="toggle-theme"/></button>
            <a href="/"><img src="../img/icons/logout.svg" alt="logout"/></a>
        </div>
    </div>

<div style="display: flex; flex-direction: row;">
    <div id="toggle">
        <div id="database-panel">
            <div id="database-panel-message"></div>
            <div class="database-list">
                <form class="database-finder">
                    <label>
                        <input name="database-name" placeholder="Database name" type="text">
                    </label>
                    <input type="submit" value="Find">
                </form>
                <ul id="database-ul"></ul>
            </div>
        </div>
    </div>

    <div class="homepage">
        <div class="main-container">
            <div class="card commands">
                <div>
                    <button class="menu-button" onclick="location.href = '/queryTool';"><span class="text">SQL</span>
                    </button>
                    <button class="menu-button" onclick="location.href = 'query.html';"><span class="text">Query</span>
                    </button>
                    <button class="menu-button" onclick="location.href = 'search.html';"><span
                            class="text">Search</span></button>
                    <input id="db-import" style="display: none" type="file"/>
                    <button class="menu-button" id="db-import-button"><span
                            class="text">Import</span></button>
                    <a download="exported_db" href="../img/export.svg">
                        <button class="menu-button"><span
                                class="text">Export</span></button>
                    </a>
                    <button class="menu-button" onclick="location.href = 'views.html';"><span class="text">Views</span>
                    </button>
                    <!--                    <button class="menu-button" id="toggle-theme"><span class="text">Toggle theme</span>-->
                </div>
            </div>

            <div id="listaTabele" style="width: 100%;"></div>         

            <div class="card create-table">
                <div>
                    <h3>Create a new Table</h3>
                    <br>
                    <form id="createTableHomepage">
                        <input id="tableName" name="table-name" placeholder="Table name" type="text">
                        <input id="numOfCols" min="1" name="no-of-cols" placeholder="Number of columns" type="number">
                        <!-- <input class="submit" onclick="location.href='/createTable'" type="button" value="Create table"> -->
                        <input class="submit" type="submit" value="Create table">
                    </form>
                </div>
            </div>

            <div class="card create-table">
                <div>
                    <h3>Create a new database</h3>
                    <br>
                    <form>
                        <input name="table-name" placeholder="Database name" type="text">
                        <input class="submit" type="submit" value="Create database">
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <button type="button" class="button buttonContact" onclick="contactUs()">Contact us!</button>
            </div>
            <p>&copy; 2023 Web Project. All Rights Reserved.</p>
        </footer>
    </div>
    
</div>


<script src="../javascript/homepage.js"></script>
<script src="../javascript/home.js"></script>

    <!-- added by teodor-->
	<script src="../javascript/jsDarkModeScript.js"></script>
</body>
</html>
