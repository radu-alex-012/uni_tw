<body>
<script>

<nav>
    <a href="/home" title="Homepage"><img alt="Homepage" class="navbar-button" src="../res/icons/home.svg"/></a>

<div class="card" id="table-card">
    <form id="alter-form">
        <div id="table-name">
            <label for="field0">Change table name: </label>
            <input id="field0" type="text">
        </div>
        <div class="table-viewer-container">
            <table class="table-viewer">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Length</th>
                    <th>Default value</th>
                    <th>Nullable</th>
                    <th>Primary key</th>
                    <th>Foreign key</th>
                    <th>Auto increment</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="commands" id="about-commands">
            <button class="command-button" id="alter-button" type="submit">
                <span>Alter table</span>
            </button>
        </div>
    </form>
</div>


<script src="../js/alter.js"></script>
