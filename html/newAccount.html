<!DOCTYPE html>
<html>
<head>
    <!-- Set the viewport to control the page's dimensions and scaling on different devices -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>New account</title>
    <!-- Link the external CSS file -->
    <link href="cssNewAccountPage.css" rel="stylesheet" type="text/css">
    <link href="cssTheme.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- button for changing the theme -->
<button id="toggle-theme">Toggle Theme</button>
<!-- Create a container to hold the login form -->
<div class="container">
    <!-- Add a heading for the login page -->
    <h1>Create new user</h1>
    <!-- Create the login form with inputs for the username, password, and a submit button -->
    <form>
        <div class="grid-container">
            <div>
                <label for="first-name">First Name:</label>
                <input id="first-name" name="first-name" required type="text">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input id="last-name" name="last-name" required type="text">
            </div>
        </div>
        <div>
            <!-- Email introduction  -->
            <label for="email">Email:</label>
            <input id="email" name="email" required type="email">

            <!-- Password introduction  -->
            <label for="password">Password:</label>
            <input id="password" name="password" required type="password">

            <!-- Confirm passowrd introduction -->
            <label for="confirm-password">Confirm Password:</label>
            <input id="confirm-password" name="confirm-password" required type="password">

            <!-- Change the submit input to a button element -->
            <button class="button" onclick="submitClick()" type="submit">Register</button>
        </div>
    </form>
    <footer>
        <div>
            <button class="buttonContact" onclick="contactUs()" type="button">Contact us!</button>
        </div>
        <p>&copy; 2023 Web Project. All Rights Reserved.</p>
    </footer>
</div>
<script>
    // Funciton to open a link when the buttons are pressed
    function submitClick() {
        window.open("loginPage.html");
    }

    function contactUs() {
        window.open("aboutPage.html");
    }
</script>
<!-- dark theme script -->
<script src="jsDarkModeScript.js"></script>
</body>
</html>
