<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Settings</title>
  <link rel="stylesheet" href="cssAccountSettings.css">
  <link rel="stylesheet" href="cssTheme.css">
</head>
<body>
  <button id="toggle-theme">Toggle Theme</button>

  <div class="container">
    <div class="sidebar">
      <ul class="views">
        <li><a href="#account">Account</a></li>
        <li><a href="#notification">Notification</a></li>
        <li><a href="#accessibility">Accessibility</a></li>
      </ul>
    </div>
    <div class="content">
      <div id="account" class="view active">
        <h2>Account Settings</h2>
        <form id="password-form">
          <label for="old_password">Old password:</label>
          <input type="password" id="old_password" name="old_password"><br>

          <label for="new_password">New password:</label>
          <input type="password" id="new_password" name="new_password"><br>

          <label for="confirm_password">Confirm new password:</label>
          <input type="password" id="confirm_password" name="confirm_password"><br>

          <p>To change the password, you need to introduce the old password for security reasons</p>

          <input type="submit" value="Save Changes">
        </form>
        <p id="message" class="message"></p>
      </div>
      <div id="notification" class="view">
        <h2>Notification Settings</h2>
        <form>
          <label for="newsletter_frequency">Newsletter Frequency:</label>
          <select id="newsletter_frequency" name="newsletter_frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="never">Never</option>
          </select><br>

          <label for="promotions_frequency">Promotions Frequency:</label>
          <select id="promotions_frequency" name="promotions_frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="never">Never</option>
          </select><br>

          <input type="submit" value="Save Changes">
        </form>
      </div>
      <div id="accessibility" class="view">
        <h2>Accessibility Settings</h2>

        <div>
          <label for="language">Select language</label>
          <select id="language" name="language">
            <option value="Romana">Română</option>
            <option value="English">English</option>
          </select><br>
        </div>

        <label for="Delete">Are you sure you want to delete your account?</label>
        <button onclick="clickDelete()">Delete Account</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jsDarkModeScript.js"></script>
  <script>
    $(document).ready(function () {
      const form = document.getElementById('password-form');
      const message = document.getElementById('message');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const oldPassword = form.elements.old_password.value;
        const newPassword = form.elements.new_password.value;
        const confirmPassword = form.elements.confirm_password.value;

        // Make an AJAX request to validate the password
        $.ajax({
          url: '/settings',
          type: 'POST',
          dataType: 'json',
          data: JSON.stringify({ old_password: oldPassword, new_password: newPassword, confirm_password: confirmPassword }),
          contentType: 'application/json',
          success: function (response) {
            if (response.success) {
              // Password change was successful, show success message and update database
              message.textContent = response.message;
              updatePasswordInDatabase(newPassword);
            } else {
              // Show error message
              message.textContent = response.message;
            }
          },
          error: function () {
            // Show error message
            message.textContent = 'An error occurred while processing the request';
          }
        });
      });

      function updatePasswordInDatabase(newPassword) {
        // Make an AJAX request to update the password in the database
        $.ajax({
          url: '/updatePassword',
          type: 'POST',
          dataType: 'json',
          data: JSON.stringify({ password: newPassword }),
          contentType: 'application/json',
          success: function (response) {
            if (response.success) {
              // Password successfully updated in the database
              console.log('Password successfully updated in the database');
            } else {
              // Show error message
              console.log('An error occurred while updating the password in the database');
            }
          },
          error: function () {
            // Show error message
            console.log('An error occurred while updating the password in the database');
          }
        });
      }
    
	  // Function to handle the delete account button click
  function clickDelete() {
    const confirmDelete = confirm("Are you sure you want to delete your account? This action cannot be undone.");
    if (confirmDelete) {
		const confirm2 = confirm('Sure sure?');
      // Make an AJAX request to delete the account
      $.ajax({
        url: '/deleteAccount',
        type: 'POST',
        dataType: 'json',
        success: function (response) {
          if (response.success) {
            // Account successfully deleted
            // Clear cookies and redirect to the login page
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "password=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/login";
          } else {
            // Show error message
            console.log('An error occurred while deleting the account');
          }
        },
        error: function () {
          // Show error message
          console.log('An error occurred while deleting the account');
        }
      });
    }
	else{
		console.log('You refused to delete the account');
	}
}

  // Add click event listener to the delete account button
  function addButtonClickListener() {
    const deleteButton = document.querySelector('#accessibility button');
    deleteButton.addEventListener('click', clickDelete);
  }

  addButtonClickListener();
});
  </script>
   <script>
    // Get all the views and store in a variable
    const views = document.querySelectorAll('.view');

    // Get all the view links and store in a variable
    const viewLinks = document.querySelectorAll('.views a');

    // Show the first view by default
    views[0].classList.add('active');

    // Add click event listener to each view link
    viewLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();

        // Remove active class from all views
        views.forEach(view => view.classList.remove('active'));

        // Get the ID of the clicked link
        const viewId = e.target.getAttribute('href');

        // Show the corresponding view
        document.querySelector(viewId).classList.add('active');

        // Remove active class from all view links
        viewLinks.forEach(link => link.classList.remove('active'));

        // Add active class to the clicked link
        e.target.classList.add('active');
      });
    });
  </script>
</body>
</html>
