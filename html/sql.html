<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>DoW: SQL prompt</title>
    <link href="../img/icons/favicon.svg" rel="shortcut icon" type="image/png">
    <link href="../javaa/sql.css" rel="stylesheet">
    <link rel="stylesheet" href="../javaa/style.css">
    <!-- added by teodor-->
	<link rel="stylesheet" type="text/css" href="../javaa/cssTheme.css">
    
    <style>
        .homepage{
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="button-alignement">
            <!-- <button class="menu-button dropdown" onclick="databasePanelToggle()"><span class="text"><img src="img/icons/favicon.svg" style="width: 25px; height: 25px;" alt="database img"/> Databases</span></button> -->
        </div>

        <div class="navbar-buttons">
            <a href="/homepage"><img src="../img/icons/home.svg" alt="home"/></a>
            <a href="/settings"><img src="../img/icons/account.svg" alt="account"/></a>
            <!-- added by teodor-->
            <!-- <button id="toggle-theme">Toggle Theme</button> -->
            <button id="toggle-theme"><img src="../img/icons/theme-toggle.svg" alt="toggle-theme"/></button>
            <a href="/"><img src="../img/icons/logout.svg" alt="logout"/></a>
        </div>
    </div>

    <div class="homepage">
        <div id="page-content">
            <div class="sql-prompt-area">
                <p><label for="sql-prompt">SQL command prompt:</label></p>
                <textarea autofocus cols="80" id="sql-prompt" name="sql-prompt" placeholder="Enter SQL commands here."
                          rows="24"></textarea>
                <button class="sql-run-button" type="button" onclick="runSQLCommand()"><img class="sql-run-svg"
                                                                                          src="img/icons/play.svg"></button>
            </div>
            <p><label for="sql-output">Output:</label></p>
            <div class="sql-output-area">
                <textarea cols="80" id="sql-output" name="sql-output" placeholder="Command output will be shown here." readonly
                          rows="24"></textarea>
            </div>
        </div>
    </div>

   
    <!-- added by teodor
     <script src="../javascript/sql.js"></script>
    -->
	<script src="../javascript/jsDarkModeScript.js"></script>
    
    <script>
        function runSQLCommand() {
            var sqlInput = document.getElementById("sql-prompt").value;

            // Send the SQL input to sqlQuery.js for validation and execution
            fetch("/executeSQL", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ sql: sqlInput })
            })
                .then(response => response.text())
                .then(data => {
                    // Display the SQL output in the output textarea
                    document.getElementById("sql-output").value = data;
                })
                .catch(error => {
                    console.error("An error occurred:", error);
                });
        }
    </script>
</body>
</html>
