<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DoW: SQL prompt</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <meta content="" property="og:title">
    <meta content="" property="og:type">
    <meta content="" property="og:url">
    <meta content="" property="og:image">

    <link href="../res/icons/favicon.svg" rel="icon" type="image/svg+xml">
    <link href="../css/sql.css" rel="stylesheet" type="text/css">
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
    <a href="/home" title="Homepage"><img alt="Homepage" class="navbar-button" src="../res/icons/home.svg"/></a>
    <a href="/account" title="Account settings"><img alt="Account settings" class="navbar-button"
                                                     src="../res/icons/account.svg"/></a>
    <img alt="Toggle dark mode" class="navbar-button" src="../res/icons/dark.svg"/>
    <a href="/logout" title="Log out"><img alt="Log out" class="navbar-button" src="../res/icons/logout.svg"/></a>
</nav>

<div id="page-content">
    <div class="sql-prompt-area">
        <p><label for="sql-prompt">SQL command prompt:</label></p>
        <textarea autofocus cols="80" id="sql-prompt" name="sql-prompt" placeholder="Enter SQL commands here."
                  rows="24"></textarea>
        <button class="sql-run-button" type="button"><img class="sql-run-svg"
                                                          src="../res/icons/play.svg" alt="Run SQL commands">
        </button>
    </div>
    <p><label for="sql-output">Output:</label></p>
    <div class="sql-output-area">
<textarea cols="80" id="sql-output" name="sql-output" placeholder="Command output will be shown here." readonly
          rows="24">
</textarea>
    </div>
</div>
<script src="../js/sql.js"></script>
</body>
</html>
