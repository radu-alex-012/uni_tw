<!DOCTYPE html>
<html>
<head>
	<!-- Set the viewport to control the page's dimensions and scaling on different devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot password</title>
	<!-- Link the external CSS file -->
    <link rel="stylesheet" type="text/css" href="cssForgotPasswordPage.css">
	<link rel="stylesheet" type="text/css" href="cssTheme.css">
</head>
<body>

	<button id="toggle-theme">Toggle Theme</button>
	<!-- Create a container to hold the login form -->
	<div class="container">
		<!-- Add a heading for the login page -->
		<h1>Forgot password</h1>
		<!-- Create the login form with inputs for the username, password, and a submit button -->
		<form>
			<div>
				<!--  -->
				<p>Please introduce your account email in order to reset your password.</p>
				<p>If your email address is valid, you'll receive the reset intstruction via email.</p>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<button type="button" class="button">Reset password</button>
			</div>
		</form>

		<footer>
            <div>
                <button type="button" class="button buttonContact" onclick="contactUs()">Contact us!</button>
            </div>
            <p>&copy; 2023 Web Project. All Rights Reserved.</p>
        </footer>
	</div>
	<script>
		// Funciton to open a link when the buttons are pressed
	   function contactUs() {
		   window.open("aboutPage.html");
	   }
   </script>
	<script src="jsDarkModeScript.js"></script>
</body>
</html>
